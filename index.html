<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
</head>
<body style="background-color: rgb(237, 232, 224);">
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div style="background-color: white;height: 300px; width: 400px;">
            <div style="display: flex; flex-direction: column;">
                <Div style="display: flex; justify-content: space-between; width: 100%; margin-top: 40px;">
                <img src="Rock.jpg" style="height: 50px; rotate: 90deg; padding-left: 100px;" id="user">
                <img src="Rock.jpg" style="height: 50px; rotate: 270deg; -webkit-transform: scaleX(-1); padding-left: 100px;">
                </Div>
                <br>
                <div style="display: flex; align-items: center; justify-content: center; margin-top: 100px; ">
                    <button id="myBtnR"><img src="Rock.jpg" style="height: 50px; width: 50px;"></button>
                    <button id="myBtnP"><img src="Paper.jpg" style="height: 50px; width: 50px;"></button>
                    <button id="myBtnS"><img src="scissor.jpg" style="height: 50px; width: 50px;"></button>
                </div>
            </div>
            <p id="demo"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
